<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        <header>
            <div class="container">
                <h1>My todolist</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="todolist-wrapper">
                    <ul class="todolist">
                        <li v-for="(item, index) in todoList" :key="item.index">
                            <p :class="(item.done === true) ? 'done' : '' "> {{ item.text }} </p>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
